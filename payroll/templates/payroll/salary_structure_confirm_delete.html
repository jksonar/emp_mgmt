{% extends 'base.html' %}

{% block title %}Delete Salary Structure{% endblock %}

{% block content %}
<div class="container">
    <h1 class="mb-4">Delete Salary Structure</h1>
    
    <div class="card">
        <div class="card-body">
            <p class="lead">Are you sure you want to delete the salary structure for {{ object.employee.get_full_name }}?</p>
            <p>This action cannot be undone.</p>
            
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">
                    <i class="fas fa-trash"></i> Delete
                </button>
                <a href="{% url 'payroll:salary_structure_list' %}" class="btn btn-secondary">
                    <i class="fas fa-times"></i> Cancel
                </a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
