{% extends "base.html" %}
{% block content %}
<h2>Confirm Delete Payroll</h2>
<p>Are you sure you want to delete this payroll for {{ object.employee }}?</p>
<form method="post">
  {% csrf_token %}
  <button type="submit">Yes, delete</button>
</form>
<a href="{% url 'payroll:payroll_list' %}">Cancel</a>
{% endblock %}
